repos:
  - repo: local
    hooks:
      - id: luacheck
        name: luacheck
        entry: bash -c 'luarocks install luacheck --local 2>/dev/null || true; ~/.luarocks/bin/luacheck "$@"' --
        language: system
        files: '\.lua$'
        pass_filenames: true

      - id: stylua
        name: stylua
        entry: stylua
        language: system
        files: '\.lua$'
        pass_filenames: true

      - id: actionlint
        name: actionlint
        entry: actionlint
        language: system
        files: '^\.github/workflows/.*\.(yml|yaml)$'
        pass_filenames: true
